<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styleadmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="full-height" id="fullHeight">
        <div class="register-container">
            <h1 class="admin-title">Creación de Usuarios</h1>
            <h2 class="register-title">Crear nuevo usuario</h2>
            <form id="registerForm" action="./php/register.php" method="post">
                <div class="form-group form-group-inline">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"
                                style="font-size: 1.5rem;"></i></span>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Nombres">
                    </div>
                </div>
                <div class="form-group form-group-inline">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-file-lock2-fill"
                                style="font-size: 1.5rem;"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group form-group-inline">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-at-fill"
                                style="font-size: 1.5rem;"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="form-group form-group-inline">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-pencil-square"
                                style="font-size: 1.5rem;"></i></span>
                        <select class="form-select" id="rol" name="rol">
                            <option selected disabled>Tipo de usuario</option>
                            <option value="estud">Estudiante</option>
                            <option value="admin">Administrativo</option>
                        </select>
                    </div>
                </div>
                <div class="register-btn-container">
                    <button type="submit" class="btn-register">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
