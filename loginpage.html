<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/stylelogin.css">
    <script defer src="./js/loginFlow.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="logo-container" id="mainLogoContainer">
        <img id="logo" src="./img/logo.svg" alt="Logo">
    </div>
    <div class="full-height" id="fullHeight">
        <div class="col-5 logo-login-container">
            <img id="logoLogin" src="./img/logo.svg" alt="Logo">
        </div>
        <div class="login-container">
            <h1 class="login-title">Iniciar Sesión</h1>
            <form id="loginForm" action="./php/procesar-login.php" method="post">
                <div class="form-group form-group-inline">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-file-person-fill"
                                style="font-size: 1.5rem;"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="form-group form-group-inline">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-file-lock2-fill"
                                style="font-size: 1.5rem;"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="Contraseña">
                    </div>
                </div>
                <div class="login-btn-container">
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </div>
            </form>
            <p class="forgot-password">
                <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
    </div>
</body>

</html>
